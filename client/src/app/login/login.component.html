<form class="form flex flex-center" [formGroup]="loginForm">
    
    <img src="assets/money saver.jpg" alt="Login Illustration" class="login-image" />
    <h3>Login</h3>
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email">
        
            <mat-error>Email is required</mat-error>
        
        
            <mat-error>Invalid email</mat-error>
        
    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
       
            <mat-error>Password is required</mat-error>
        
    </mat-form-field>
    <button mat-stroked-button (click)="submit()" [disabled]="loginForm.invalid">LOGIN</button><br>
    <button mat-stroked-button routerLink="/register">Register</button>

</form>
